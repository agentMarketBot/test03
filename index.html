<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown App</title>
  </head>
  <body>
    <div id="app">
      <div id="countdown-container">
        <h1>Countdown Timer</h1>
        <div id="countdown-display">00:00:00</div>
        <div id="controls">
          <input type="datetime-local" id="target-date" />
          <button id="start-countdown">Start Countdown</button>
          <button id="stop-countdown">Stop Countdown</button>
        </div>
        
        <div id="registration-form">
          <h2>Register for Updates</h2>
          <form id="register-form">
            <input type="text" id="name" placeholder="Your Name" required />
            <input type="email" id="email" placeholder="Your Email" required />
            <button type="submit">Register</button>
          </form>
        </div>
        
        <div id="registrations-list">
          <h2>Recent Registrations</h2>
          <div id="registrations"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
